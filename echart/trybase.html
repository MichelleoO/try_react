<body>
    <div id="container" class="box" style="height: 400px;width: 800px;border:1px solid #ccc;"></div>
    <script src="./echarts.min.js"></script>
    <script>
        var container = document.getElementById('container');
            // 初始化加载对象myContainer
        var myContainer = echarts.init(container);
            //未获取数据前，显示loading加载动画
        myContainer.showLoading();
        myContainer.setOption({
            title: {
            text: 'Linear Regression',
            subtext: 'By ecStat.regression',
            sublink: 'https://github.com/ecomfe/echarts-stat',
            left: 'center'
        },
        legend: {
            bottom: 5
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
            type: 'cross'
            }
        },
        xAxis: {
            data:[],
            splitLine: {
            lineStyle: {
            type: 'dashed'
            }
            }
        },
        yAxis: {
            /* data:[], */
            splitLine: {
            lineStyle: {
                type: 'dashed'
            }
            }
        },
        series: [
            {
            name: 'scatter',
            type: 'scatter',
            data:[]
            },
            {
            name: 'line',
            type: 'line',
            datasetIndex: 1,
            symbolSize: 0.1,
            symbol: 'circle',
            label: { show: true, fontSize: 16 },
            labelLayout: { dx: -20 },
            encode: { label: 2, tooltip: 1 },
            data:[]
            }
        ]
        });
        $.get('try.json').done(function(dat){
            console.log(dat)
            myContainer.hideLoading();
            myContainer.setOption({
                xAxis:{
                    data:dat.name
                },
                series:{
                    data:dat.toy
                }
            })
        })
